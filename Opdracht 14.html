<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);

        robotArm.loadLevel("exercise 11");

            for(a=1;a<=9;a++){
                robotArm.moveRight();
            }
            for(a=1;a<=9;a++){
                robotArm.grab();
                color = robotArm.scan();
                if(color == "white"){
                    robotArm.moveRight();
                    robotArm.drop();
                    robotArm.moveLeft(); 
                }else {
                    robotArm.drop();
                }
                robotArm.moveLeft();   
            }

        

  // Je eigen code plaats je hier.

  robotArm.run();
</script>
    </body>
</html>
